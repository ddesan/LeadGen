version: 2
jobs:
    install-job:
        docker:
            - image: circleci/node:dubnium
        working_directory: ~/repo
        steps:
            - checkout

            - restore_cache:
                  keys:
                      - node-modules-{{ checksum "yarn.lock" }}

            - run: yarn install --frozen-lockfile

            - save_cache:
                  key: node-modules-{{ checksum "yarn.lock" }}
                  paths:
                      - node_modules
            - persist_to_workspace:
                  root: ~/repo
                  paths:
                      - node_modules/*

    test-job:
        docker:
            - image: circleci/node:dubnium

        working_directory: ~/repo

        steps:
            - checkout
            - attach_workspace:
                  at: ~/repo
            - run: yarn test

    lint-job:
        docker:
            - image: circleci/node:dubnium

        working_directory: ~/repo

        steps:
            - checkout
            - attach_workspace:
                  at: ~/repo
            - run: yarn lint

    build-job:
        docker:
            - image: circleci/node:dubnium

        working_directory: ~/repo

        steps:
            - checkout
            - attach_workspace:
                  at: ~/repo
            - run: yarn build

    coverage-job:
        docker:
            - image: circleci/node:dubnium

        working_directory: ~/repo

        steps:
            - checkout
            - attach_workspace:
                  at: ~/repo
            - run: yarn test:coverage
            - run: yarn coveralls

    integration-job:
        docker:
            - image: circleci/node:dubnium-browsers

        working_directory: ~/repo

        steps:
            - checkout
            - attach_workspace:
                  at: ~/repo
            - run: yarn test:integration --ci

workflows:
    version: 2
    build-deploy:
        jobs:
            - install-job
            - build-job:
                  requires:
                      - install-job
            - test-job:
                  requires:
                      - install-job
            - lint-job:
                  requires:
                      - install-job
            - coverage-job:
                  requires:
                      - install-job
            - integration-job:
                  requires:
                      - install-job
